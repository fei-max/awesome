
version: '3.5'

services:
  db:
    image: postgres:latest
    env_file:
      - .env
    networks:
      - proxynet
  
  web:
    build: .
    command: /code/runserver.sh
    volumes:
      - .:/code
    ports:
      - "8004:8000"
    depends_on:
      - db
    networks:
      - proxynet
    env_file:
      - .env

  metabase:
    image: metabase/metabase:latest
    ports:
      - "4000:3000"
    networks:
      - proxynet
    depends_on:
      - db

networks:
  proxynet:
    name: GamesBI-network
